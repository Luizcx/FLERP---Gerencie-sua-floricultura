<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/registrar.css">
    <title>Registrar-se</title>

</head>

<body>
    <div class="container">
        <h1>Registrar-se</h1>

        <div class="input-box">
            <input type="text" id="nome" placeholder="Digite seu nome completo" required>
        </div>
        
        <div class="input-box">
            <input type="email" id="email" placeholder="E-mail" required>
        </div>
        
        <div class="input-box">
            <input type="password" id="senha" placeholder="Senha" required>
        </div>

        <div class="input-box">
            <input type="password" id="confirmarSenha" placeholder="Confirme sua senha" required>
        </div>
        
        
        <button onclick="window.location.href='index.html'" id="acessar" class="registrar">Registrar</button>
        
        <div class="login-link">
            <p>JÃ¡ tem uma conta? <a href="/pages/login.html">Login</a></p>
        </div>
    </div>
    <script src="../js/registrar.js"></script>
</body>

</html>
