<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro - FLERP</title>
    <link rel="stylesheet" href="../Styles/financeiro.css">
</head>

<body>
    <header>
        <h1>Financeiro - FLERP</h1>
        <button class="voltar" onclick="window.location.href='index.html'">Voltar</button>
    </header>

    <main class="container">
        <section class="cards-financeiros">
            <div class="card">
                <h3>Entradas</h3>
                <p>R$ 20.000</p>


            </div>

            <div class="card">
                <h3>Saídas</h3>
                <p>R$ 15.000</p>


            </div>

            <div class="card">
                <h3>Lucro</h3>
                <p>R$ 5.000</p>

            </div>
        </section>

        <div class="content-container">
            <div class="button-container">
                <button>Entradas</button>
                <button>Saídas</button>
                <button>Total</button>
                <button id="relatorio">Gerar relatorio </button>
                <button id="novo">Novo</button>
            </div>
        </div>

        <table class="tabela-financeira">
            <thead>
                <tr>
                    <thead>
                        <tr>
                        </tr>
                    </thead>
                </tr>
            </thead>

            <tbody>

            </tbody>
        </table>

    </main>

    <!-- Adicione este HTML no final do seu <body>, antes do fechamento da tag -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Nova Transação</h2>
            <form id="transacaoForm">
                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <input type="text" id="descricao" name="descricao" required>
                </div>

                <div class="form-group">
                    <label for="valor">Valor:</label>
                    <input type="number" id="valor" name="valor" step="0.01" min="0" required>
                </div>

                <div class="form-group checkbox-group">
                    <label>Tipo:</label>
                    <div class="checkbox-container">
                        <input type="radio" id="entrada" name="tipo" value="Entrada" checked>
                        <label for="entrada">Entrada</label>

                        <input type="radio" id="saida" name="tipo" value="Saída">
                        <label for="saida">Saída</label>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn-save">Salvar</button>
                    <button type="button" class="btn-cancel">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/financeiro.js"></script>
</body>

</html>
