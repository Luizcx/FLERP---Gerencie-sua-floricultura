<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro - FLERP</title>
    <link rel="stylesheet" href="../Styles/financeiro.css">
</head>

<body>
    <header>
        <h1>Financeiro - FLERP</h1>
        <button class="voltar" onclick="window.location.href='index.html'">Voltar</button>
    </header>

    <main class="container">
        <section class="cards-financeiros">
            <div class="card">
                <h3>Entradas</h3>
                <p>R$ 20.000</p>


            </div>

            <div class="card">
                <h3>Saídas</h3>
                <p>R$ 15.000</p>


            </div>

            <div class="card">
                <h3>Lucro</h3>
                <p>R$ 5.000</p>

            </div>
        </section>

        <div class="content-container">
            <div class="button-container">
                <button>Entradas</button>
                <button>Saídas</button>
                <button>Total</button>
                <button id="relatorio">Gerar relatorio </button>
                <button id="novo">Novo</button>
            </div>
        </div>

        <table class="tabela-financeira">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Tipo</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Semente de Flor</td>
                    <td>R$ 20,00</td>
                    <td>Entrada</td>
                </tr>

                <tr>
                    <td>Flor crescida</td>
                    <td>R$ 60,00</td>
                    <td>Entrada</td>
                </tr>

                <tr>
                    <td>Salario</td>
                    <td>R$ 1.500,00</td>
                    <td>Saída</td>
                </tr>

                <tr>
                    <td>Tulipa</td>
                    <td>R$ 200,00</td>
                    <td>Entrada</td>
                </tr>
            </tbody>
        </table>
        
    </main>

</body>

</html>
