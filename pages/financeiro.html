
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro - FLERP</title>
    <link rel="stylesheet" href="../Styles/financeiro.css">
</head>
<body>
    <header>
        <h1>Financeiro - FLERP</h1>
    </header>

    <main class="container">
        <section class="resumo">
            <h2>Resumo Financeiro</h2>
            <p><strong>Vendas Totais:</strong> R$ 10.000</p>
            <p><strong>Despesas Totais:</strong> R$ 5.000</p>
            <p><strong>Lucro Líquido:</strong> R$ 5.000</p>
            <p><strong>Vendas do Dia:</strong> R$ 1.500</p>
            <p><strong>Vendas do Mês:</strong> R$ 8.000</p>
        </section>

        <section class="graficos">
            <h2>Gráficos de Vendas e Despesas</h2>
        </section>

        <section class="transacoes">
            <h2>Transações Recentes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>24/05/2004</td>
                        <td>Venda de Rosas</td>
                        <td>R$ 200,00</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section class="botoes">
            <button>Adicionar Venda</button>
            <button>Adicionar Despesa</button>
            <button>Gerar Relatório</button>
        </section>
    </main>
</body>
</html>
