<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLERP - seu sistema de gerenciamento de floricultura</title>
    <link rel="stylesheet" href="../Styles/index.css">
</head>

<body>
    <header>
        <h1>FLERP - Sistema de Floricultura</h1>
        <button class="deslogar" onclick="window.location.href='login.html'">Deslogar</button>
    </header>

    <main>
        <section class="inicio">
            <h2>Seja bem-vindo ao FLERP!</h2>
            <p>O seu sistema de gerenciamento de floricultura</p>
        </section>

        <section class="dashboards">
            <div class="bloco">
                <h3>Tarefas</h3>
                <p>tarefas pendentes <b>3</b>.</p>
                <p>próxima tarefa: Regar plantas.</p>
                <button onclick="window.location.href='tarefas.html'" class="botao">ver tarefas</button>
            </div>

            <div class="bloco">
                <h3>Financeiro</h3>
                <p>Venda diária: R$ 1.500</p>
                <p>Venda Mensal: R$ 8.000</p>
                <button onclick="window.location.href='financeiro.html'" class="botao">ver balanço</button>
            </div>

            <div class="bloco">
                <h3>Produtos</h3>
                <p>Em estoque: 150</p>
                <p>Em falta: 10</p>
                <button onclick="window.location.href='estoque.html'" class="botao">ver estoque</button>
            </div>
        </section>

    </main>
</body>

</html>
