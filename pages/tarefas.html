<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLERP - seu sistema de gerenciamento de floricultura</title>
    <link rel="stylesheet" href="../Styles/tarefas.css">
</head>

<body>
    <header>
        <h1>Tarefas - FLERP</h1>
        <button class="voltar" onclick="window.location.href='index.html'">Voltar</button>
    </header>

    <div class="container">
        <main>
            
            <section class="tarefas">
                <h2>Tarefas pendentes</h2>
                <div class="caixa-de-tarefas">
                    <div class="tarefa">
                        <p>Regar Plantas</p>
                        <input type="checkbox">
                    </div>

                    <div class="tarefa">
                        <p>Regar as plantas</p>
                        <input type="checkbox">
                    </div>

                    <div class="tarefa">
                        <p>Fertilizar as Plantas</p>
                        <input type="checkbox">
                    </div>

                    <div class="tarefa">
                        <p>Podar as plantas</p>
                        <input type="checkbox">
                    </div>

                    <div class="tarefa">
                        <p>Trocar adubo</p>
                        <input type="checkbox">
                    </div>
                    <div class="button-container">
                        <button class="add-tarefa">Adicionar Tarefa</button>
                    </div>


                </div>

            </section>
        </main>
    </div>


</body>

</html>
